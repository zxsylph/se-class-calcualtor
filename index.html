<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="app" class="fd-column f-grow">
      <div id="r1" class="row f-grow">
        <div id="display" class="f-grow"></div>
      </div>
      <div id="r2" class="row f-grow">
        <div id="r2c1" class="f-grow cal-button">Red</div>
        <div id="r2c2" class="f-grow cal-button">Deg</div>
        <div id="r2c3" class="f-grow cal-button">x!</div>
        <div id="r2c4" class="f-grow cal-button">(</div>
        <div id="r2c5" class="f-grow cal-button">)</div>
        <div id="r2c6" class="f-grow cal-button">%</div>
        <div id="buttonAC" class="f-grow cal-button">AC</div>
      </div>
      <div id="r3" class="row f-grow">
        <div id="r3c1" class="f-grow cal-button">Inv</div>
        <div id="r3c2" class="f-grow cal-button">sin</div>
        <div id="r3c3" class="f-grow cal-button">ln</div>
        <div id="button7" class="f-grow cal-button">7</div>
        <div id="button8" class="f-grow cal-button">8</div>
        <div id="button9" class="f-grow cal-button">9</div>
        <div id="r3c7" class="f-grow cal-button">/</div>
      </div>
      <div id="r4" class="row f-grow">
        <div id="r4c1" class="f-grow cal-button">TT</div>
        <div id="r4c2" class="f-grow cal-button">cos</div>
        <div id="r4c3" class="f-grow cal-button">log</div>
        <div id="button4" class="f-grow cal-button">4</div>
        <div id="button5" class="f-grow cal-button">5</div>
        <div id="button6" class="f-grow cal-button">6</div>
        <div id="r4c7" class="f-grow cal-button">X</div>
      </div>
      <div id="r5" class="row f-grow">
        <div id="r5c1" class="f-grow cal-button">e</div>
        <div id="r5c2" class="f-grow cal-button">tan</div>
        <div id="r5c3" class="f-grow cal-button">sqr</div>
        <div id="button1" class="f-grow cal-button">1</div>
        <div id="button2" class="f-grow cal-button">2</div>
        <div id="button3" class="f-grow cal-button">3</div>
        <div id="buttonMinus" class="f-grow cal-button">-</div>
      </div>
      <div id="r6" class="row f-grow">
        <div id="r6c1" class="f-grow cal-button">Ans</div>
        <div id="r6c2" class="f-grow cal-button">EXP</div>
        <div id="r6c3" class="f-grow cal-button">pow</div>
        <div id="button0" class="f-grow cal-button">0</div>
        <div id="buttonDot" class="f-grow cal-button">.</div>
        <div id="buttonEqual" class="f-grow cal-button">=</div>
        <div id="buttonPlus" class="f-grow cal-button" >+</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
